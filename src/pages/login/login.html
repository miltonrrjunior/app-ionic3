<ion-content id="login">
  <form (submit)="login()" name="formLogin" novalidate>
    <div class="row responsive-md">
      <div class="col col-50 col-offset-25">

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input #email="ngModel" name="email" type="email" placeholder="Seu email" [class.invalid]="!email.valid && !email.dirty"
            [(ngModel)]="usuario.email" required></ion-input>
        </ion-item>
              
        <ion-item>
          <ion-label stacked>Senha</ion-label>
          <ion-input #password="ngModel" name="password" type="password" placeholder="Sua senha" [class.invalid]="!password.valid && !password.dirty"
            [(ngModel)]="usuario.senha"></ion-input>
        </ion-item>

        <button ion-button block type="submit">
          Login
        </button>
        <button ion-button block clear>
          Criar uma nova conta
        </button>

      </div>
    </div>
  </form>
</ion-content>
